<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MegaFlash XYZ - Legal Pad Text Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="legal-pad">
    <div class="pad-binding">
      <div class="button-group">
        <button class="button" onclick="saveTextAsFile()">Export TXT</button>
        <button class="button" onclick="removePage()">Clear</button>
      </div>
    </div>
    <div id="pad-content" class="pad-content">
      <div id="pad-header" class="pad-header">
        <div class="pad-margin"></div>
        <input type="text" id="pad-title" class="pad-title" placeholder="Untitled Note">
      </div>
      <div id="pad-body" class="pad-body">
        <div class="pad-margin"></div>
        <textarea id="pad-input" class="pad-input" placeholder="www.megaflash.xyz | Start typing here..."></textarea>
      </div>
    </div>

    <div class="pad-content dummy">
      <div class="pad-header">
        <div class="pad-margin"></div>
        <input type="text" class="pad-title" placeholder="Untitled Note">
      </div>
      <div class="pad-body">
        <div class="pad-margin"></div>
        <textarea class="pad-input" placeholder="www.megaflash.xyz | Start typing here..."></textarea>
      </div>
    </div>

  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
